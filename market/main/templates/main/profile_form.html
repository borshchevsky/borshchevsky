{% extends 'base.html' %}
{% block title %}Profile settings{% endblock %}
{% block content %}

{% include 'messages.html' %}


<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    {{ profile_form.management_form }}
    {% for inline_form in profile_form %}
        {{ inline_form.as_p }}
    {% endfor %}
    <br>
    <button type="submit" class="btn btn-primary">Save</button>
</form>

{% endblock %}
